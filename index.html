	<script type="text/javascript" >
		function sub(){
			var user=document.getElementById("user");
			var pass=document.getElementById("pass");
			var err=document.getElementById("err");
			var err1=document.getElementById("err1");			
			if(space(user.value)=="zhaomengge"){
				//alert("请输入用户名！");
				//err.style.display="block";				
				err.style.opacity="0";
				user.style.borderColor="#3399cc";	
				user.focus();
			//	return true;
			}else{
				err.style.opacity="10";
				user.style.borderColor="red";
				return false;
			}	
			if(space(pass.value)=="00000000"){
				err1.style.opacity="0";
				pass.style.borderColor="#3399cc";
				user.focus();
			}else{
				err1.style.opacity="10";
				pass.style.borderColor="red";
				return false;
			}
		}
		function space(str){//定义方法  去除两端空格
			return str.replace(/(^\s*)|(\s*$)/g,"");
		}
	</script>
